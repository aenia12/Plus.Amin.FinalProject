<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <span class="cities" class="float-right"
          >Chicago Tokyo Madrid Istanbul London</span
        >

        <br />
        <div class="d-flex justify-content-center w-100">
          <form id="search-form" class="d-flex align-items-center">
            <input
              type="text"
              placeholder="City"
              class="cities"
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />
            <input
              type="submit"
              value="Search"
              class="search btn btn-primary"
              id="search-button"
            />
            <button class="btn btn-success" id="current-button">Current</button>
          </form>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-6">
          <p>
            <span id="city">City</span>
            <br />
            Last updated: <span id="currentTime"></span>
            <br />
            <span class="description" id="description"> </span>
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="sunny"
              id="icon"
              class="float-left"
            />
            <span id="current-temperature">°C </span>
            <a href="#" class="active" id="celsius-link">°C</a> |
            <a href="#" class="" id="fahrenheit-link">°F</a>
          </p>
        </div>
        <div class="col-6">
          <p>
            Humidity: <span class="humidity" id="humidity"> </span>%
            <br />
            Wind: <span class="wind" id="wind"> </span>mph
          </p>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <a
        href="https://github.com/aenia12/Plus.Amin.FinalProject"
        target="_blank"
        >Open-sourced on Github</a
      >
      and
      <a href="https://illustrious-quokka-255b0e.netlify.app/" target="_blank"
        >Hosted by Netlify</a
      >
      by Aenia Amin
    </div>
    <script src="app.js"></script>
  </body>
</html>
